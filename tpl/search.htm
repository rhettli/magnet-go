 <script>

     function getSize(length){
         var s='';
         if (length<1024) {
             s=length +'B';
         }else if(length<1048576){
             s=parseInt(length/1024)+ 'KB';
         }else if(length<1073741824){
             s=parseInt(length/1024/1024)+'MB';
         } else  {
             s=parseInt(length/1024/1024/1024)+'GB';
         }
         return s;

     }


     function timestampToTime(timestamp) {
         var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
         Y = date.getFullYear() + '-';
         M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
         D = date.getDate() + ' ';
         h = date.getHours() + ':';
         m = date.getMinutes() + ':';
         s = date.getSeconds();
         return Y+M+D+h+m+s;
     }

     function renderContent(jsd) {
        htm='';
         for (var k = 0, length = jsd.Matches.length; k < length; k++) {
             htm=htm+'<li class="media"><div class="media-body"><h4>'+
                     '<a class="title" target="_blank" href="/detail/'+jsd.Matches[k].Attrs.hash_id+'">'+decodeURI(jsd.Matches[k].Attrs.Name)+
                     ' </a>  </h4>'+
                     '<div class="s_b">   <cite>发布日期：<b>'+timestampToTime(jsd.Matches[k].Attrs.create_time)+'</b></cite>'+
                     '<cite>文件大小：<span class="label label-danger"><b>'+getSize(jsd.Matches[k].Attrs.length)+'</b> </span></cite>'+
                     ' <cite>访问热度：<b> '+jsd.Matches[k].Attrs.Requests+'</b></cite>    '+
                     '<span class="glyphicon glyphicon-save"><a href="/detail/'+jsd.Matches[k].Attrs.hash_id+'">磁力下载</a></span> </div></div></li>';
         }
         $('#media-list').html(htm);
     }
 function getIndex(key, page) {
     console.log("key and page:",key,page);
     $.ajax({
         cache: false,
         type: "HEAD",
         url: "/magnet/search/"+key+"/"+page,
         //dataType: 'multipart/form-data',
         async: true,
         success: function(data, textStatus, request){
             jdata=$.parseJSON(request.getResponseHeader('backstr'));
             console.log(jdata);

             if (jdata.total==0) {return;}//没有获取到数据则不渲染内容和分页条
             renderContent(jdata);
             addPage(jdata.total_found,page,$('#idSearchKey').val())
         }
     });
 }

 function doGetdata(this_) {
     getIndex($('#idSearchKey').val(), $(this_).attr('cpage'));
 }

 (function(){

     getIndex($('#idSearchKey').val(),1);

 })();

     
 //$("#title").text("第"+page+"页，"+kw)

//$('#spanViewPage').text("当前第"+page+"页 ，");
function addPage(tpage,page,kw){

    var maxpage =parseInt(tpage/20);
    var pp=page-4;
    if(page>maxpage-8){
        pp=maxpage-7;
    }
    if(pp<1){
        pp=1;

    }
    var privous=parseInt(page)-1;
    if(privous<1){
        privous=1;
    }
    var next=parseInt(page)+1;
    pageHtml='<li><a href="#" class="changepage" cpage='+privous+' onclick="doGetdata(this);">上一页</a></li>'
    for(var i=0;i<8;i++){
        pageHtml=pageHtml+'<li><a href="#" class="changepage" cpage='+(pp+i)+' onclick="doGetdata(this);">'+(pp+i)+'</a></li>';
        if(pp+i>maxpage+1){
            break;
        }
    }
    pageHtml=pageHtml + '<li><a href="#" class="changepage" cpage='+next+' onclick="doGetdata(this);">下一页</a></li>'
    $('#pageIndex').html(pageHtml);
}
</script>
